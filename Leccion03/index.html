<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba color</title>
  </head>
  <body>
    <h1>Universidad HTML</h1>
    <p style="color: crimson">Color por nombre</p>
    <p style="color: rgb(220, 20, 60)">Color por RGB</p>
    <p style="border: 10px solid rgba(220, 20, 60, 0.5)">
      Transparencia con rgba
    </p>
    <p style="color: hsl(348, 83%, 47%)">Color por HSL</p>
    <p style="border: 10px solid hsla(348, 83%, 47%, 0.3)">
      Transparencia con HSLa
    </p>
    <p style="color: #db143c">Color por hexadecimal</p>
  </body>
</html>
